<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWA Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center header">GWA Calculator</h1>
        <form id="gwaForm">
        <div id="result" class="result alert alert-info d-none"></div>
            <div id="subjects">
                <div class="row mb-3 subject">
                    <div class="col">
                        <input type="number" step="0.01" class="form-control grade" placeholder="Grade (1.0-5.0)" required>
                        <div class="invalid-feedback">Grade must be between 1.0 and 5.0</div>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control unit" placeholder="Units (positive number)" required>
                        <div class="invalid-feedback">Units must be a positive number</div>
                    </div>
                    <div class="col-auto">
                        <span class="remove-btn">&times;</span>
                    </div>
                </div>
            </div>
            <button type="button" id="addSubject" class="btn btn-secondary mb-3">Add Subject</button>
            <button type="button" id="calculateGwa" class="btn btn-primary mb-3">Calculate GWA</button>
            <button type="button" id="resetForm" class="btn btn-danger mb-3">Reset</button>
        </form>
    </div>
</body>
</html>
